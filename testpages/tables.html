<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tables</title>
</head>
<body>
<main>
  <h1>Tables sample</h1>
  <table>
    <caption>Monthly sales</caption>
    <thead>
      <tr>
        <th scope="col">Month</th>
        <th scope="col">Units</th>
        <th scope="col">Revenue</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">January</th>
        <td>120</td>
        <td>$1,200</td>
      </tr>
      <tr>
        <th scope="row">February</th>
        <td>150</td>
        <td>$1,500</td>
      </tr>
      <tr>
        <th scope="row">March</th>
        <td>180</td>
        <td>$1,800</td>
      </tr>
    </tbody>
  </table>
</main>
</body>
</html>
