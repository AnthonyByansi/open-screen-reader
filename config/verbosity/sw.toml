verbose.focus = "Kisanduku cha kuteua, $name, $state"
verbose.browse = "$name, kisanduku cha kuteua, $state"

[roles.radiobutton]
short.focus = "kitufe cha chaguo, $name, $state, $pos"
short.browse = "$name, $state, kitufe cha chaguo, $pos"
verbose.focus = "Kitufe cha chaguo, $name, $state, nafasi $pos kati ya $setsize"
verbose.browse = "$name, kitufe cha chaguo, $state, nafasi $pos kati ya $setsize"

[roles.switch]
short.focus = "swichi, $name, $state"
