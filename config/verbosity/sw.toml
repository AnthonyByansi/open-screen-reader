# Sheria za usemi kwa Kiswahili (sw)

[states]
checked = "imechaguliwa"
unchecked = "haijachaguliwa"
selected = "imechaguliwa"
unselected = "haijachaguliwa"
expanded = "imepanuliwa"
collapsed = "imekunjwa"
pressed = "imebanwa"
required = "inahitajika"
invalid = "si sahihi"
readonly = "soma tu"
busy = "inafanya kazi"
current = "ya sasa"
visited = "imetembelewa"
on = "imewashwa"
off = "imezimwa"

[roles.button]
short.focus = "kitufe, $name"
short.browse = "$name, kitufe"
verbose.focus = "Kitufe, $name"
verbose.browse = "$name, kitufe"

[roles.link]
short.focus = "kiungo, $name"
short.browse = "$name, kiungo"
verbose.focus = "Kiungo, $name, $state"
verbose.browse = "$name, kiungo, $state"

[roles.checkbox]
short.focus = "kisanduku cha kuteua, $name, $state"
